<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.min.css"/>
    <link href="css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
    <script src="AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

</head>

<body>

<div class="login-boxtitle">
    <a href="home/demo.html"><img alt="" src="images/logobig.png"/></a>
</div>

<div class="res-banner">
    <div class="res-main">
        <div class="login-banner-bg"><span></span><img src="images/big.jpg"/></div>
        <div class="login-box">

            <div class="am-tabs" id="doc-my-tabs">
                <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                    <li class="am-active"><a href="">普通登陆</a></li>
                    <li><a href="">手机号登陆</a></li>
                </ul>

                <div class="am-tabs-bd">
                    <div class="am-tab-panel am-active">
                        <form method="post" action="/user/login">

                            <div class="user-email">
                                <label for="userName"><i class="am-icon-envelope-o"></i></label>
                                <input type="text" name="userName" id="userName" placeholder="请输入昵称">
                            </div>
                            <div class="user-pass">
                                <label for="password"><i class="am-icon-lock"></i></label>
                                <input type="password" name="userPassword" id="password" placeholder="请输入密码">
                            </div>

                            <div class="login-links">
                                <a href="#" class="am-fr">忘记密码</a>
                                <SPAN style="float: left;">
                                    <p style="color: #CC2222" th:text="${msg}"></p>
                                </SPAN>
                                <a href="toRegister" class="am-fl">注册</a>
                                <br/>
                            </div>
                            <div class="am-cf">
                                <input type="submit" name="" value="登陆" class="am-btn am-btn-primary am-btn-sm am-fl">
                            </div>
                        </form>
                    </div>

                    <div class="am-tab-panel">
                        <form method="post">
                            <div class="user-phone">
                                <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                                <input type="tel" name="" id="phone" placeholder="请输入手机号">
                            </div>
                            <div class="verification">
                                <label for="code"><i class="am-icon-code-fork"></i></label>
                                <input type="tel" name="" id="code" placeholder="请输入验证码">
                                <a class="btn" href="javascript:void(0);" onclick="sendMobileCode();"
                                   id="sendMobileCode">
                                    <span id="dyMobileButton">获取</span></a>
                            </div>

                        </form>
                        <div class="login-links">
                            <a href="#" class="am-fr">忘记密码</a>
                            <a href="toRegister" class="am-fl">注册</a>
                            <br/>
                        </div>
                        <div class="am-cf">
                            <input type="submit" name="" value="登陆" class="am-btn am-btn-primary am-btn-sm am-fl">
                        </div>

                        <hr>
                    </div>

                    <script>
                        $(function () {
                            $('#doc-my-tabs').tabs();
                        })
                    </script>

                </div>
            </div>

        </div>
    </div>

</div>
</body>

</html>
