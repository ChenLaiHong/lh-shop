<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>地址管理</title>

		<base href="/"/>
		<link href="AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="layui/layui/css/layui.css" rel="stylesheet"/>
		<link href="css/personal.css" rel="stylesheet" type="text/css">
		<link href="css/addstyle.css" rel="stylesheet" type="text/css">
		<script src="AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script src="layui/city-picker/city-picker.data.js"></script>
		<link href="layui/city-picker/city-picker.css" rel="stylesheet"/>

	</head>

	<body>
	<!--顶部引用-->
	<div th:replace="head2 :: heads2"></div>
	<div th:replace="head2 :: nav2"></div>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-address">
						<div class="am-modal am-modal-no-btn" id="doc-modal-1">

							<div class="add-dress">

								<!--标题 -->
								<div class="am-cf am-padding">
									<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改地址</strong> / <small>Add&nbsp;address</small></div>
								</div>
								<hr/>

								<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
									<form class="layui-form" action="/user/addOrUpdateAddress" method="post">
										<input type="hidden" id="addressId" name="addressId" th:value="${address.addressId}" >
										<div class="layui-form-item">
											<label  class="am-form-label">收货人</label>
											<div class="layui-input-block">
												<input type="text" name="receiver" th:value="${address.receiver}" lay-verify="required" lay-reqtext="收货人是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
											</div>
										</div>

										<div class="layui-form-item">
											<label  class="am-form-label">手机号码</label>
											<div class="layui-input-block">
												<input type="tel" name="phone" th:value="${address.phone}" lay-verify="required|phone" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="am-form-label">所在地</label>
											<div class="layui-input-block" style="position:relative;width:500px">
												<input id="area" type="text" name="location" th:value="${address.location}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
											</div>
										</div>

										<div class="am-form-group">
											<label class="am-form-label">详细地址</label>

											<div class="layui-input-block">
												<textarea placeholder="请输入内容" class="layui-textarea" name="fullAddress" th:utext="${address.fullAddress}"></textarea>
											</div>
										</div>

										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
												<button type="reset" class="layui-btn layui-btn-primary">重置</button>
											</div>
										</div>
									</form>
								</div>

							</div>

						</div>

					</div>

					<div class="clear"></div>

				</div>

			</div>

			<div th:replace="head2 :: menu"></div>
		</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/city-picker.data.js"></script>
	<script src="js/city-picker.js"></script>
	<script src="layui/layui/layui.js"></script>
	<script type="text/javascript">
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;

        });

        $(function(){
            $("#area").citypicker();
        })

        var $ww = $(window).width();
        if($ww>640) {
            $("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
        }
	</script>

	</body>

</html>
