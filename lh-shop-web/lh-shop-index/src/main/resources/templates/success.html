<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>付款成功页面</title>
    <base href="/"/>
<link rel="stylesheet"  type="text/css" href="AmazeUI-2.4.2/assets/css/amazeui.css"/>
<link href="AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
<link href="basic/css/demo.css" rel="stylesheet" type="text/css" />

<link href="css/sustyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="basic/js/jquery-1.7.min.js"></script>

</head>

<body>


<!--顶部导航条 -->
<div th:replace="head :: heads"></div>


<div class="take-delivery">
 <div class="status">
   <h2>您已成功付款</h2>
   <div class="successInfo">
     <ul>
       <li>付款金额 ¥<span th:text="${orderBasics.totalMoney}"></span></li>
       <div class="user-info">
         <p>收货人：<span th:text="${orderBasics.receiverName}"></span></p>
         <p>联系电话：<span th:text="${orderBasics.receiverPhone}"></span></p>
         <p>收货地址：<span th:text="${orderBasics.receiverAddress}"></span></p>
       </div>
             请认真核对您的收货信息，如有错误请联系客服
                               
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a href="orders/list" class="J_MakePoint">查看<span>已买到的宝贝</span></a>
        <a th:href="${'/orders/detail?orderId='+orderBasics.orderId}" class="J_MakePoint">查看<span>交易详情</span></a>
     </div>
    </div>
  </div>
</div>


</body>
</html>
