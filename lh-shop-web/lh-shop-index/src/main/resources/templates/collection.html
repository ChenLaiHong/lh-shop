<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>我的收藏</title>
		<base href="/"/>
		<link href="AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="css/personal.css" rel="stylesheet" type="text/css">
		<link href="css/colstyle.css" rel="stylesheet" type="text/css">

	</head>

	<body>
	<!--顶部引用-->
	<div th:replace="head2 :: heads2"></div>
	<div th:replace="head2 :: nav2"></div>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-collection">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">我的收藏</strong> / <small>My&nbsp;Collection</small></div>
						</div>
						<hr/>

						<div class="you-like">
							<div class="s-bar">
								我的收藏
							</div>
							<div class="s-content">

								<div class="s-item-wrap" th:if="${productList != null}" th:each="product : ${productList}">
									<div class="s-item">
										<div class="s-pic">
											<a th:if="${product.productState != 0}" th:href="${'/index/productDetails?productId='+product.productId}" class="s-pic-link" >
												<img th:src="${product.productOneImage}"   class="s-pic-img s-guess-item-img">
											</a>

											<a th:if="${product.productState == 0}"  class="s-pic-link" disabled= 'true'>
												<img th:src="${product.productOneImage}"   class="s-pic-img s-guess-item-img">
												<span class="tip-title" >已下架</span>
											</a>
										</div>
										<div class="s-info">
											<div class="s-title"><a th:href="${'/index/productDetails?productId='+product.productId}" th:title="${product.productName}"th:utext="${product.productName}"></a></div>
											<div class="s-price-box">
												<span class="s-price"><em class="s-price-sign">¥</em><em class="s-value" th:utext="${product.shopPrice}"></em></span>
											</div>
											<a class="goods-delete" th:href="${'/user/delCollect?productId='+product.productId}"><i class="am-icon-trash"></i></a>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>

				</div>

			</div>

			<div th:replace="head2 :: menu"></div>
		</div>

	</body>

</html>
