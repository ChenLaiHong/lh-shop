<script>

    //用户选中的行ids = 1,2,3,5   len=4
    var global_ids;
    var global_ids_len;
    //用户选中的行ids = 1,2,3,5   len=4
    var w ;//窗口的宽
    var h ;//窗口的高
    //检测定义的宽和高，是否合适。

    //子窗口调用 的  关闭窗口方法
    function closeDlg(msg){
        layer.closeAll();
        layer.msg(msg);
        reload_data();
    }

    //相当前刷新  重新加载
    function reload_data(){
        var q = $("#q").val();
        table.reload('table', {
            where: {
                q: q

            }
        });
    }


    //打开编辑窗口
    function edit(id){
//        $('#demo1').attr('href', "/catalogOne/toEdit?oneId="+id);
        window.location.href = "/catalogOne/toEdit?oneId="+id;
        console.log("编辑的ID"+id);
    }


//删除开始***********************
    function del(ids){
        console.log("主键："+ids)
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        $.post('/catalogOne/delete',{ids:ids},function(result){
            if(result.success){
                layer.closeAll();
                layer.msg('删除成功');
                reload_data();
            }else{
                layer.closeAll();
                layer.msg(result.msg);
            }
        },'json');
    }

    function getTableSelected(){
        var selected = table.checkStatus("table");
        if(selected.data.length<1){
            layer.msg('请选择内容!');
            return;
        }
        var ids = "";
        if(selected.data.length>0){
            $.each(selected.data,function(i,val){
                ids = ids+val.oneId+",";
            });
        }
        //去掉最后的逗号,
        ids = ids.substring(0,ids.length-1);
        global_ids = ids;
        global_ids_len = selected.data.length;
    }

    function delSelected(){
        global_ids="";
        global_ids_len=0;
        getTableSelected();
        if(global_ids_len>0){
            //询问框
            layer.confirm('您是否要删除这'+global_ids_len+'个吗？', {
                btn: ['确定删除','取消'] //按钮
            }, function(){
                del(global_ids);
            }, function(){
                layer.msg('您选择了取消');
            });
        }
    }
    //删除完成***********************

    function formatF(o) {
        return o;
    }

</script>

<div class="layui-form" style=" ">

    <div class="layui-table-toolbar" style="margin-bottom: 3px;">
        <div class="layui-btn-group">
            <a  href="/catalogOne/toAdd" class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon">&#xe654;</i>添加</a>
            <button  type="button" class="layui-btn layui-btn-danger layui-btn-sm" onclick="delSelected()"><i class="layui-icon"></i>删除</button>

        <div class="layui-input-inline" style="  width: 150px; margin-right: -1px;">
            <input class="layui-input" id="q" onkeydown="if(event.keyCode==13) reload_data()" placeholder="模糊查询">

        <div class="layui-input-inline" style="  width: 113px;">

    <table class="layui-hide"   id="table" lay-filter="table"></table>
    <script type="text/html" id="table_bar">
        <div class="layui-btn-group">
            <a  class="layui-btn layui-btn-xs" id="demo1" lay-event="edit">修改</a>
            <a  class="layui-btn layui-btn-normal layui-btn-xs" lay-event="addTwo">添加二级分类</a>
        </div>
    </script>

    <script>
        layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
            'upload', 'element' ], function() {
            var laydate = layui.laydate //日期
                , laypage = layui.laypage //分页
                layer = layui.layer //弹层
                ,toolbar= 'default'
                , table = layui.table //表格
                , carousel = layui.carousel //轮播
                , upload = layui.upload //上传
                , element = layui.element; //元素操作
            table.render({
                elem: '#table'
                ,url: '/catalogOne/list',
                height: 'full-60',
                cols: [
                    [
                    {checkbox: true, fixed: true}
                    ,{field:'oneId', title: 'ID',width:20}
                    ,{field:'oneName', title: '一级名称', width:200,align:"center"}
                    ,{field:'oneImage', title: '一级图标', width:100,align:"center",templet:'<div><img src="{{ d.oneImage }}" style="height: 28px;width: 30px"></div>'}
                    ,{field:'state', title: '状态', width:100,align:"center", templet: '#format_state'}
                    ,{field:'updateTime', title: '更新时间', width:160,align:"center"}
                    ,{fixed:'right', width:180,title: '操作',align:"center",  toolbar: '#table_bar'}
                ]
                ]
                ,id: 'table'
                ,page: true
                ,limits:[20,30,40,50],
                limit:20
            });


            //监听工具条 table_bar
            table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                console.log('获得当前行数据'+data);
                if (layEvent === 'del') {
                    console.log(data.oneId);
                    del(data.oneId);
                } else if (layEvent === 'edit') {
                    edit(data.oneId);
                }
            });

        });
    </script>
