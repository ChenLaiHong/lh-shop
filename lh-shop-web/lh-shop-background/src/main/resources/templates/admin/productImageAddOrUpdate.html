<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <!-- 加入移动布局 -->
    <meta name="viewport"	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <!-- 加入移动布局 -->


    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/uploadifive.css"/>

    <!--添加  vue.js 支持加载-->
    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>
<body id="app">
<div style="padding: 10px;">
    <form class="layui-form layui-form-pane">
        <input type="hidden" id="save_url" th:value="${save_url}" >
        <!-- 保存商品id，隐藏域 -->
        <input type="hidden"  id="productId" th:value="${productImage !=null? productImage.productId:productId}">
        <!-- 保存旧商品图片，隐藏域 -->
        <input type="hidden"  id="OImageUrl" th:value="${OImageUrl}">
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">图片名称</label>
            <div class="layui-input-block">
                <input type="text" id="imageName" name="imageName" autocomplete="off" th:value="${productImage !=null? productImage.imageName:''}" v-model="imageName" placeholder="请输入图片名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">图片</label>
            <div>
                <input type="file" class="form-control" id="chooseImage" name="file"/>
                <!--回显-->
                <img th:src="${productImage !=null? productImage.imageUrl:''}" id="showImage" style="width: 100px;height: 100px;"/>
                <!---提交的时候，传给服务器端的地址-->
                <input type="hidden" name="imageUrl" id="image" th:value="${productImage !=null? productImage.imageUrl:''}" v-model="imageUrl"/>
            </div>
        </div>

    </form>
    <div class="site-demo-button" style="margin-top: 20px;">
        <button id="save" onclick="save()" class="layui-btn site-demo-layedit" data-type="content" th:text="${btn_text}"></button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!--添加  vue.js 支持加载-->
<script src="/js/vue.min.js"></script>
<script	src="/layui/layui/layui.js"></script>
<!--图片上传插件-->
<script src="/js/jquery.uploadifive.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="/js/jquery.min.js"></script>-->


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
    });

    var app = new Vue({
        el : '#app',
        data : {
        }
    });

    //初始化文件上传按钮
    $('#chooseImage').uploadifive({
        'uploadScript' : '/file/upload',
        'fileObjName'  : 'file',
        'onUploadComplete' : function(file, data) {
            console.log(data);//{} //字符串不是一个对象
            var json = JSON.parse(data);
            //设置图片回显
            if(json.statusCode == 200){
                $("#showImage").attr("src",json.data).show();
                //设置提交的图片地址
                $("#image").val(json.data);
            }else{
                alert(json.msg);
            }
        }
    });

    //保存
    function save(){
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });

        var imageUrl = document.getElementById("image").value;
        if(app.imageName.length<1){
            layer.closeAll();//关闭loading
            layer.msg('请输入图片名称!!!!!!');
            return ;
        }
        if(imageUrl.length<1){
            layer.closeAll();//关闭loading
            layer.msg('请上传图片!!!!!!');
            return ;
        }
        var save_url = document.getElementById("save_url").value
        var productId = document.getElementById("productId").value;
        var OImageUrl = document.getElementById("OImageUrl").value;
        $.post(save_url,{
            imageName:app.imageName
            ,imageUrl:imageUrl
            ,productId:productId
            ,OImageUrl:OImageUrl

        },function(result){
            if(result.success){
                //调用 父窗口的  关闭所有窗口 并且刷新 页面
                window.parent.closeDlg(result.msg);
            }else{
                layer.closeAll();//关闭loading
                layer.msg(result.msg);
            }
        },'json');

    }
</script>



</body>
</html>
