<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 加入移动布局 -->
    <meta name="viewport"	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <!-- 加入移动布局 -->
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/uploadifive.css"/>

    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>
<body id="app">
<div style="padding: 10px;">
    <form class="layui-form layui-form-pane">
        <input type="hidden" id="save_url" th:value="${save_url}" >
        <!-- 保存商品id，隐藏域 -->
        <input type="hidden"  id="productId" th:value="${productSpecs !=null? productSpecs.productId:productId}">

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">规格名称</label>
            <div class="layui-input-block">
                <input type="text" id="specsName" name="specsName" autocomplete="off" th:value="${productSpecs !=null? productSpecs.specsName:''}" v-model="specsName" placeholder="请输入规格名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">价格</label>
            <div class="layui-input-block">
                <input type="text" id="specsPrice" name="specsPrice" autocomplete="off" th:value="${productSpecs !=null? productSpecs.specsPrice:''}" v-model="specsPrice" placeholder="请输入价格" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">库存</label>
            <div class="layui-input-block">
                <input type="text" id="specsStock" name="specsStock" autocomplete="off" th:value="${productSpecs !=null? productSpecs.specsStock:''}" v-model="specsStock" placeholder="请输入库存" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">状态</label>
            <div class="layui-input-block">
                <select name="state" id="state" lay-filter="state">
                    <td th:if="${productSpecs == null}">
                        <option value="0" >暂不使用</option>
                        <option value="1" selected="">正常使用</option>
                    </td>
                    <td th:if="${productSpecs != null}">
                        <option value="0" th:field="*{productSpecs.state}">暂不使用</option>
                        <option value="1" th:field="*{productSpecs.state}">正常使用</option>
                    </td>
                </select>
            </div>
        </div>

    </form>
    <div class="site-demo-button" style="margin-top: 20px;">
        <button id="save" onclick="save()" class="layui-btn site-demo-layedit" data-type="content" th:text="${btn_text}"></button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!--添加  vue.js 支持加载-->
<script src="/js/vue.min.js"></script>
<script	src="/layui/layui/layui.js"></script>
<!--图片上传插件-->
<script src="/js/jquery.uploadifive.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="/js/jquery.min.js"></script>-->


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
    });

    var app = new Vue({
        el : '#app',
        data : {
        }
    });


    //保存
    function save(){
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });


        if(app.specsName.length<1){
            layer.closeAll();//关闭loading
            layer.msg('请输入规格名称!');
            return ;
        }
        if(!new RegExp("(^[1-9]\\d*(\\.\\d{1,2})?$)|(^0(\\.\\d{1,2})?$)").test(app.specsPrice)){
            layer.closeAll();//关闭loading
            layer.msg('请输入整数或小数！');
            return ;
        }
        if(!new RegExp("(^[1-9]\\d*$)").test(app.specsStock)){
            layer.closeAll();//关闭loading
            layer.msg('库存为正整数！');
            return ;
        }

        var save_url = document.getElementById("save_url").value
        var productId = document.getElementById("productId").value;
        $.post(save_url,{
            specsName:app.specsName
            ,specsPrice:app.specsPrice
            ,specsStock:app.specsStock
            ,productId:productId
            ,state:$("#state").val(),

        },function(result){
            if(result.success){
                //调用 父窗口的  关闭所有窗口 并且刷新 页面
                window.parent.closeDlg(result.msg);
            }else{
                layer.closeAll();//关闭loading
                layer.msg(result.msg);
            }
        },'json');

    }
</script>



</body>
</html>
