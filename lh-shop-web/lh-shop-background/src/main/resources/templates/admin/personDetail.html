<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- 加入移动布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <!-- 加入移动布局 -->

    <!--添加  vue.js 支持加载-->
    <script src="/js/vue.min.js"></script>
    <script src="/layui/layui/layui.js"></script>
    <script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!--添加  vue.js 支持加载-->


    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>

<body id="app">
<div style="padding: 10px;">
    <div class="info-main">
        <div class="layui-form-item">
            <div class="layui-input-block">
            <img th:src="${person.imageUrl !=null? person.imageUrl:'/images/getAvatar.do.jpg'}"
                 style="height: 80px;width: 60px"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">昵称</label>
            <div class="layui-input-block">
                <input type="text" th:value="${person.userName}" readonly="readonly" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">性别</label>
            <div class="layui-input-block">
                    <input type="radio" name="gender" th:field ="*{person.gender}" value="1" disabled="" > 男
                    <input type="radio" name="gender" value="2" th:field ="*{person.gender}" disabled=""> 女
                    <input type="radio" name="gender" value="3" th:field ="*{person.gender}" disabled=""> 保密
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">出生年月</label>
            <div class="layui-input-block">
                <input type="text"  placeholder="yyyy-MM-dd" th:value="${person.birth}" readonly="readonly" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">电话</label>
            <div class="layui-input-block">
                <input type="text"  placeholder="yyyy-MM-dd" th:value="${person.phone}" readonly="readonly" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">电子邮件</label>
            <div class="layui-input-block">
                <input type="text"  placeholder="yyyy-MM-dd" th:value="${person.email}" readonly="readonly" class="layui-input">
            </div>
        </div>

    </div>

</div>


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element','jquery' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
        var $ = layui.jquery;
    });

</script>


</body>
</html>
