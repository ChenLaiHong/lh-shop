<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- 加入移动布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <!-- 加入移动布局 -->

    <!--添加  vue.js 支持加载-->
    <script src="/js/vue.min.js"></script>
    <script src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!--添加  vue.js 支持加载-->

    <script>

        function save(){
            var index = layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });

            if(app.oneName.length<1){
                layer.closeAll();//关闭loading
                layer.msg('请输入一级名称!!!!!!');
                return ;
            }

            var save_url = document.getElementById("save_url").value;
            $.post(save_url,{
                oneName:app.oneName,
                state:$("#state").val(),
                oneImage:$("#oneImage").val()

            },function(result){
                if(result.success){
                    //调用 父窗口的  关闭所有窗口 并且刷新 页面
                    window.parent.closeDlg(result.msg);
                }else{
                    layer.closeAll();//关闭loading
                    layer.msg(result.msg);
                }
            },'json');

        }

    </script>
    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>

<body id="app">
<div style="padding: 10px;">
    <form class="layui-form layui-form-pane" action="/catalogOne/addOrUpdate" method="post" enctype="multipart/form-data">
        <input type="hidden" id="oneId" name="oneId" th:value="${oneId}">
        <input type="hidden" id="newImg" name="newImg">
        <input type="hidden" id="oneImage" name="oneImage" class="oneImage" th:value="${catalogOne !=null? catalogOne.oneImage:''}">
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">一级名称</label>
            <div class="layui-input-block">
                <input type="text" id="oneName" name="oneName" autocomplete="off"
                       th:value="${catalogOne !=null? catalogOne.oneName:''}" v-model="oneName" placeholder="请输入名称"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">状态</label>
            <div class="layui-input-block">
                <select name="state" id="state" lay-filter="state">
                    <td th:if="${catalogOne == null}">
                        <option value="0" >暂不使用</option>
                        <option value="1" selected="">正常使用</option>
                    </td>
                    <td th:if="${catalogOne != null}">
                        <option value="0" th:field="*{catalogOne.state}">暂不使用</option>
                        <option value="1" th:field="*{catalogOne.state}">正常使用</option>
                    </td>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <img id="pro_topPicShow" th:src="${catalogOne !=null? catalogOne.oneImage:'images/addImage.png'}" alt=" " style="height: 120px;width: 120px">
            <button type="button" class="layui-btn" id="uploadBtn1" onclick="upLoad1()">上传图片</button>
            <input id="pro_topPic" name="oneIoc" type="file" style="display: none">
        </div>

        <div class="site-demo-button" style="margin-top: 20px;">
            <button  type="submit" class="layui-btn site-demo-layedit" data-type="content"
                     th:text="${btn_text}"></button>
        </div>
    </form>


</div>


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element','jquery' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
        var $ = layui.jquery;

    });

</script>
<script>
    var app = new Vue({
        el : '#app',
        data : {

        }
    });
</script>
<script>
    function upLoad1(){
        $("#pro_topPic").click();
    }
</script>
<script>
    $(function() {
        //1
        $('#pro_topPic').change(function(event) {
            var files = event.target.files, file;
            if (files && files.length > 0) {
                file = files[0];
                var URL = window.URL || window.webkitURL;
                var imgURL = URL.createObjectURL(file);
                $('#pro_topPicShow').attr('src', imgURL);
                $('#newImg').attr('value', imgURL);
            }
        });
    });
</script>

</body>
</html>
