<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <!-- 加入移动布局 -->
    <meta name="viewport"	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <!-- 加入移动布局 -->

    <!--添加  vue.js 支持加载-->
    <script src="/js/vue.min.js"></script>
    <script	src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!--添加  vue.js 支持加载-->

    <script>

        function save(){
            var index = layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });

            if(app.twoName.length<1){
                layer.closeAll();//关闭loading
                layer.msg('请输入二级名称!!!!!!');
                return ;
            }
            var save_url = document.getElementById("save_url").value
            var oneIdT = document.getElementById("oneIdT").value;
            $.post(save_url,{
                twoName:app.twoName
                ,oneIdT:oneIdT

            },function(result){
                if(result.success){
                    //调用 父窗口的  关闭所有窗口 并且刷新 页面
                    window.parent.closeDlg(result.msg);
                }else{
                    layer.closeAll();//关闭loading
                    layer.msg(result.msg);
                }
            },'json');

        }
    </script>
    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>
<body id="app">
<div style="padding: 10px;">
    <form class="layui-form layui-form-pane">
        <input type="hidden" id="save_url" th:value="${save_url}" >
        <!-- 保存一级id，隐藏域 -->
        <input type="hidden"  id="oneIdT" th:value="${oneIdT}">
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">二级名称</label>
            <div class="layui-input-block">
                <input type="text" id="twoName" name="twoName" autocomplete="off" th:value="${catalogTwo !=null? catalogTwo.twoName:''}" v-model="twoName" placeholder="请输入二级名称" class="layui-input">
            </div>
        </div>

    </form>
    <div class="site-demo-button" style="margin-top: 20px;">
        <button id="save" onclick="save()" class="layui-btn site-demo-layedit" data-type="content" th:text="${btn_text}"></button>
    </div>

</div>


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
    });
</script>
<script>
    var app = new Vue({
        el : '#app',
        data : {

        }
    });

</script>


</body>
</html>
